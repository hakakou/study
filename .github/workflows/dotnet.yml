name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      working-directory: CSharp/LanguageTests
      run: dotnet restore

    - name: Build
      working-directory: CSharp/LanguageTests
      run: dotnet build --no-restore

    - name: Test
      working-directory: CSharp/LanguageTests
      run: dotnet test --no-build --logger "trx;LogFileName=test-results.trx"
      continue-on-error: true

    - name: Publish test report
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: LanguageTests
        path: CSharp/LanguageTests/TestResults/test-results.trx
        reporter: dotnet-trx
